<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="./image/jamb_logo.png">
        <script src="https://kit.fontawesome.com/94363b1f76.js" crossorigin="anonymous"></script>
        <title>Jamb portal</title>
    </head>

    <body>
        <div class="logo">
            <a href="#">
                <img src="./image/Jamb_logo.png">
            </a>
        </div>
        <div id="form-wrapper">
            <h3 class="aaa">Login to your Account</h3>
        
            <div class="input-icon">
                <i class="fa-solid fa-envelope ">
                </i>
                <input name="Email" type="text" class="form-control" required placeholder="e-Mail Address" aria-required="true">
            </div>

            <div class="input-icon">
                <i class="fa-solid fa-lock">
                </i>
                <input name="Password" type="password" class="form-controls" required placeholder="Password" aria-required="true">
            </div>

            <div class="form-actions">
                <input type="submit" value="Login" class="btn blue pull-right form_submit">
            </div>
           
            <div class="create-account">
                <p class="james">
                    Don't have an account yet?&nbsp;
                    <a href="https://efacility.jamb.gov.ng/validateeMail" class="btn1 btn1-primary">
                        Create an account
                    </a>
                </p>
            </div>
            
            <div class="forget-password">
                <h4 style="color:#333"> Forgot your passwoed?</h4>

                <p style="color: #333">
                    click
                    <a href="https://efacility.jamb.gov.ng/forgot" class="btn btn-success btn-sm">here</a>
                    to reset your password
                </p>
            </div>   
        </div>

        <div class="copyright">
            2022 &#169; Joint Admissions and Matriculation Board (JAMB)
        </div>
    </body>
</html>
